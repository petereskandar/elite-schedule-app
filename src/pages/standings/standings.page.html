<ion-header>

<ion-content>

  <ion-list [virtualScroll]="standings" [approxItemHeight]="'132px'" [headerFn]="getHeader">

    <ion-item-divider class="ion-item-divider" *virtualHeader="let header">
      {{header}}
    </ion-item-divider>

      <ion-item *virtualItem="let team">

        <ion-row>
          <ion-col>
            <h2 primary>{{team.teamName}}</h2>
          </ion-col>
        </ion-row>

        <!--Headers-->
        <ion-row>
          <ion-col>
            <h4>Wins</h4>
          </ion-col>
          <ion-col>
            <h4>Losses</h4>
          </ion-col>
          <ion-col>
            <h4>PCT</h4>
          </ion-col>
          <ion-col>
            <h4>PF</h4>
          </ion-col>
          <ion-col>
            <h4>PA</h4>
          </ion-col>
          <ion-col>
            <h4>DIFF</h4>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <h4>{{team.wins}}</h4>
          </ion-col>
          <ion-col>
            <h4>{{team.losses}}</h4>
          </ion-col>
          <ion-col>
            <h4>{{team.winningPct}}</h4>
          </ion-col>
          <ion-col>
            <h4>{{team.pointsFor}}</h4>
          </ion-col>
          <ion-col>
            <h4>{{team.pointsAgainst}}</h4>
          </ion-col>
          <ion-col>
            <h4>{{team.pointsDiff}}</h4>
          </ion-col>
        </ion-row>

      </ion-item>
  </ion-list>
